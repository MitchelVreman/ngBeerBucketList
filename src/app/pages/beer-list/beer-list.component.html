<div class="content-background">
  <div class="content-section">
    <mat-list>
      <mat-list-item *ngFor="let b of beers">
        <img mat-list-avatar src="{{b.imgUrl}}" alt="{{b.name}}" />
        <h3 mat-line>
          {{b.brewery}}: {{b.name}}
        </h3>
      </mat-list-item>
    </mat-list>
  </div>
</div>
<app-footer></app-footer>
